<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>COMP2930_Allegro</title>

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400" />

        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" />

        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />

        <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="css/stylish-portfolio.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="css/beginGame.css" rel="stylesheet" />

        <link href="css/piano.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <link href="css/animate.css" rel="stylesheet" />

        <link href="css/overlay.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation -->
        <div class="menu-toggle rounded" href="#">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a class="js-scroll-trigger" href="#page-top">Allegro</a>
                </li>
                <li class="sidebar-nav-item">
                    <a class="js-scroll-trigger" href="#page-top" onclick="openGameOver()">Quit Game</a>
                </li>
                <li class="sidebar-nav-item">
                    <a class="js-scroll-trigger" href="#about">B</a>
                </li>
                <li class="sidebar-nav-item">
                    <a class="js-scroll-trigger" href="#services">C</a>
                </li>
                <li class="sidebar-nav-item">
                    <a class="js-scroll-trigger" href="#portfolio">D</a>
                </li>
                <li class="sidebar-nav-item">
                    <a class="js-scroll-trigger" href="#contact">E</a>
                </li>
            </ul>
        </nav>

        <div id="wrap">
            <div id="scorewrap">
                <div id="time"></div>
                <div class="fancy-button">
                    <div class="left-frills frills"></div>
                    <div id="score">0</div>
                    <div class="right-frills frills"></div>
                </div>
            </div>

            <!--Div that contains music bar-->
            <div id="boo"></div>

            <div class="keys">
                <button data-key="81" class="key" data-note="A">
                    A
                    <span class="hints">Q</span>
                </button>

                <button data-key="87" class="key" data-note="B">
                    B
                    <span class="hints">W</span>
                </button>

                <button data-key="69" class="key" data-note="C">
                    C
                    <span class="hints">R</span>
                </button>

                <button data-key="82" class="key" data-note="D">
                    D
                    <span class="hints">T</span>
                </button>

                <button data-key="73" class="key" data-note="E">
                    E
                    <span class="hints">I</span>
                </button>

                <button data-key="79" class="key" data-note="F">
                    F
                    <span class="hints">O</span>
                </button>

                <button data-key="80" class="key" data-note="G">
                    G

                    <span class="hints">P</span>
                </button>
            </div>
        </div>

        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <h1>Start Game</h1>
                <div class="button" onclick="countdown(0,3)">
                    <p class="btnText">30 sec</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>

                <div class="button" onclick="countdown(1,0)">
                    <p class="btnText">1 min</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>

                <div class="button" onclick="countdown(2,0)">
                    <p class="btnText">2 min</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>

                <div class="button" onclick="location.href='/menu.html';">
                    <p class="btnText">Main Menu</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="gameOver" class="overlay">
            <div class="overlay-content">
                <h1>Game Over</h1>
                <h3 id="finalScore"></h3>
                <h3>High Score:</h3>

                <div class="button" onclick="newGame()">
                    <p class="btnText">New Game</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>

                <div class="button" onclick="location.href='/menu.html';">
                    <p class="btnText">Main Menu</p>
                    <div class="btnTwo">
                        <p class="btnText2">GO!</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Importing vexflow script-->
        <script src="js/vexflow.js"></script>

        <!-- Footer -->
        <footer class="footer text-center">
            <div class="container">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#">
                            <i class="icon-social-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#">
                            <i class="icon-social-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white" href="#">
                            <i class="icon-social-github"></i>
                        </a>
                    </li>
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; Your Website 2019</p>
            </div>
        </footer>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="js/stylish-portfolio.min.js"></script>

        <script src="js/beginGame.js"></script>
        <script src="js/piano.js"></script>
    </body>
</html>

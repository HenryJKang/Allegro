<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dynamic Bass</title>

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" />

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />

    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/vexflow.css" rel="stylesheet" />

    <link href="css/advanced.css" rel="stylesheet" />

    <link href="css/overlay.css" rel="stylesheet" />
    <link href="css/piano.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body id="page-top">
    <!-- Navigation -->
    <a class="menu-toggle rounded" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a class="js-scroll-trigger" href="#page-top">Allegro</a>
            </li>
            <li class="sidebar-nav-item">
                <a class="js-scroll-trigger" href="./home.html">Home</a>
            </li>
            <li class="sidebar-nav-item">
                <a class="js-scroll-trigger" href="#page-top" onclick=openGameOver()>Quit Game</a>
            </li>
            <li class="sidebar-nav-item">
                <a class="js-scroll-trigger" href="./scorePage.html">High Scores</a>
            </li>
            <li class="sidebar-nav-item">
                <a class="js-scroll-trigger" href="./home.html#about">About</a>
            </li>
            <li class="sidebar-nav-item">
                <a class="js-scroll-trigger" href="./index.html">Sign Out</a>
            </li>
        </ul>
    </nav>

    <div id="wrap">
        <div id="scorewrap">
            <div id="time"></div>
            <div class="fancy-button">
                <div class="left-frills frills"></div>
                <div id="score">0</div>
                <div class="right-frills frills"></div>
            </div>
        </div>

        <!--Div that contains music bar-->
        <div id="boo"></div>

        <div class="keys">
            <button data-key="81" class="key" data-note="A" onclick="playNote(81)">
                A
                <span class="hints">Q</span>
            </button>

            <button data-key="87" class="key" data-note="B" onclick="playNote(87)">
                B
                <span class="hints">W</span>
            </button>

            <button data-key="69" class="key" data-note="C" onclick="playNote(69)">
                C
                <span class="hints">E</span>
            </button>

            <button data-key="82" class="key" data-note="D" onclick="playNote(82)">
                D
                <span class="hints">R</span>
            </button>

            <button data-key="73" class="key" data-note="E" onclick="playNote(73)">
                E
                <span class="hints">I</span>
            </button>

            <button data-key="79" class="key" data-note="F" onclick="playNote(79)">
                F
                <span class="hints">O</span>
            </button>

            <button data-key="80" class="key" data-note="G" onclick="playNote(80)">
                G

                <span class="hints">P</span>
            </button>
        </div>
    </div>

    <div id="myNav" class="overlay">
        <div class="overlay-content">
            <h1>Start Game</h1>
            <div class="button" onclick="countdown(0,30)">
                <p class="btnText">30 sec</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>

            <div class="button" onclick="countdown(1,0)">
                <p class="btnText">1 min</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>

            <div class="button" onclick="countdown(2,0)">
                <p class="btnText">2 min</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>

            <div class="value">normal</div>
            <input type="range" min="1" max="3" step="1" value="1" />

            <div class="button" onclick="location.href='./menu.html';">
                <p class="btnText">Main Menu</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOver" class="overlay">
        <div class="overlay-content">
            <h1>Game Over</h1>
            <h3 id="finalScore"></h3>
            <h3>High Score:</h3>

            <div class="button" onclick="newGame()">
                <p class="btnText">New Game</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>

            <div class="button" onclick="location.href='./menu.html';">
                <p class="btnText">Main Menu</p>
                <div class="btnTwo">
                    <p class="btnText2">GO!</p>
                </div>
            </div>
        </div>
    </div>

    <!--Importing vexflow script-->
    <script src="vexflow.js"></script>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.min.js"></script>

    <script src="js/advancedBass.js"></script>
</body>

</html>
